dependencies:
  bootstrap:
    assets:
    - dst: _sass/bootstrap
      src: scss
    - dst: _includes/js/bootstrap/bootstrap.min.js
      src: dist/js/bootstrap.bundle.min.js
    branch: main
    tag: v5.3.3
    url: https://github.com/twbs/bootstrap.git
  bootswatch:
    assets:
    - dst: _sass/bootswatch
      filters:
      - '**/*.scss'
      src: dist
    branch: master
    tag: v5.3.1
    url: https://github.com/thomaspark/bootswatch.git
  fontawesome:
    assets:
    - dst: _sass/fontawesome
      src: scss
    - dst: abba/webfonts
      src: webfonts
    branch: master
    tag: 5.15.4
    url: https://github.com/FortAwesome/Font-Awesome.git
  jekyll-compress-html:
    assets:
    - dst: _layouts/compress.html
      url: https://github.com/penibelst/jekyll-compress-html/releases/download/${tag}/compress.html
    branch: master
    tag: v3.1.0
    url: https://github.com/penibelst/jekyll-compress-html.git
  jquery:
    assets:
    - dst: _includes/js/jquery/jquery.slim.min.js
      url: https://code.jquery.com/jquery-${tag}.slim.min.js
    tag: 3.6.4
    url: https://github.com/jquery/jquery.git
  momentjs:
    assets:
    - dst: _includes/js/moment/moment.min.js
      src: min/moment.min.js
    branch: master
    tag: 2.29.4
    url: https://github.com/moment/moment.git
